<!DOCTYPE html>

<!--Deklaracja Języka-->
<html lang="en">

<head>
  <!--Rodzaj kodowania-->
  <meta charset="UTF-8">
  <!--Tytuł strony-->
  <title>Login</title>
  <!--Powiązanie pliku css z html, w celu użycia opisanych w nim stylów-->
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <!--Formularz z polem tekstowym na username i polem ukrytym na hasło-->
    <form id="login-form">
      <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Login">
      <input type="password" name="hasło" id="password-field" class="login-form-field" placeholder="Hasło">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
</body>
</html>
