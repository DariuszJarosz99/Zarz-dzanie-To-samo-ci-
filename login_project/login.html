<!DOCTYPE html>

<!--Deklaracja Języka-->
<html lang="en">

<head>
  <!--Rodzaj kodowania-->
  <meta charset="UTF-8">
  <!--Tytuł strony-->
  <title>Login</title>
  <!--Powiązanie pliku css z html, w celu użycia opisanych w nim stylów-->
  <link rel="stylesheet" type="text/css" href="login.css">
  
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Logowanie</h1>

    <!--Pusta sekcja strony, posłuży do umiejscowienia komunikatów o statusie logowania-->
    <div id="login-error-msg-holder"> 
    	<p id="login-error-msg"></p>

    <!--Formularz z polem tekstowym na username, polem ukrytym na hasło oraz przyciskiem-->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Login">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Hasło">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <!--Osadzenie skryptu z zewnętrznego pliku js-->
    <script src="login.js"></script>
  </main>
</body>
</html>
